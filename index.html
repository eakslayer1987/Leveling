<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Defense Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <div id="top-bar">
            <div class="stat">WAVE: <span id="waveEl">1</span></div>
            <div class="stat">LIVES: <span id="livesEl" style="color: #ff3333;">20</span></div>
            <div class="stat">MONEY: $<span id="moneyEl" style="color: #ffff00;">100</span></div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="controls">
            <div class="turret-select selected" onclick="selectTurret('gun')" id="btn-gun">
                <div class="icon" style="background:cyan;"></div>
                <span>PISTOL ($50)</span>
            </div>
            <div class="turret-select" onclick="selectTurret('laser')" id="btn-laser">
                <div class="icon" style="background:#ff00ff;"></div>
                <span>LASER ($150)</span>
            </div>
            <div class="turret-select" onclick="selectTurret('cannon')" id="btn-cannon">
                <div class="icon" style="background:#ffff00;"></div>
                <span>BLASTER ($300)</span>
            </div>
        </div>
        
        <button id="nextWaveBtn">START NEXT WAVE</button>
        
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>Surlived: <span id="finalWave">0</span> Waves</p>
            <button onclick="location.reload()">RETRY</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
